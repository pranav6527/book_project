<div class="container-fluid">
    <div class="d-flex flex-wrap justify-content-around">
    <div class="card  p-3 m-3" *ngFor="let book of books">
        <ul class="list-group d-inline-flex list-group-flush ">
          <li class="list-group-item">Book Name : {{book.book_name}}</li>
          <li class="list-group-item">Book Author : {{book.author}}</li>
          <li class="list-group-item">Book Price : {{book.price}} INR</li>
        </ul>
      </div>
    </div>
</div>
