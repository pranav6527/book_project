<div class="container">
<div class="row justify-content-center mt-5">
    <div class="col-4 ">
        <form name="form" (ngSubmit)="onSubmit()" autocomplete="off">
          <div class="form-group">
            <label for="username" class="text-primary">UserName</label>
            <input
              type="text"
              name="username"
              class="form-control my-1"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
            />
          </div>
          <div class="form-group my-2">
            <label for="email"  class="text-primary">Email</label>
            <input type="email" name="email" class="form-control my-1"
            [(ngModel)]="form.email" required #email="ngModel"/>
          </div>
          <div class="form-group my-2">
            <label for="password"  class="text-primary">Password</label>
            <input type="text" name="password" class="form-control my-1"
            [(ngModel)]="form.password" required #password="ngModel"/>
          </div>
          <div class="form-group my-4 text-center ">
            <button class="btn btn-primary btn-block">
              Sign Up
            </button>
          </div>
        </form>  
    </div>
    </div>
  </div>
